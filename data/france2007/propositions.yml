  descriptif: "Nous remettrons en question les exonérations de cotisations patronales (22 milliards d’euros ) et nous affirmons le besoin d’une augmentation de ces prélèvements.\r\nL’impôt sur les sociétés, devenu l’un des plus faibles d’Europe, sera revalorisé par la suppression d’effets d’assiette (zones franches), de régimes dérogatoires (bénéfice mondial consolidé), pour un rapport de 760 millions. Et par une modification des taux. Nous proposons d’imposer plus fortement les bénéfices distribués ou placés sur les marchés financiers que ceux consacrés à l’amélioration de l’outil de travail, la recherche, l’emploi ou les salaires. Une hausse de 2% du taux nominal le plus élevé (qui porterait sur les bénéfices distribués) rapporte environ 5 milliards.\r\nEn ce qui concerne la fiscalité locale, la péréquation entre les communes sera corrigée. La taxe professionnelle sera assise sur [les actifs matériels et financiers des entreprises assujetties.] ou [l’excédent brut d’exploitation et les actifs financiers] des entreprises. Seront donc introduits dans la base taxable les capitaux financiers des entreprises, des banques  et établissements financiers, des sociétés d’assurances, de la grande distribution, moyennant un taux de 0,3% à 0,5%. Les importantes recettes nouvelles ainsi dégagées nationalement seraient redistribuées entre toutes les communes selon des critères de besoins sociaux. De même, le calcul des bases des propriétés non bâties, très souvent à un  niveau particulièrement faible, sera revu, ces propriétés pouvant, dans certains cas, constituer un véritable capital foncier."
  id_article: 1873
  id_mot: 41
  id_rubrique: 326
