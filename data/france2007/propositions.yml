  descriptif: "Mettre en place une dimension européenne dans tous les programmes éducatifs nationaux. \r\n*Une collaboration entre le ministère de l'Environnement et celui de l'Éducation nationale permettra d'intégrer ces nouvelles matières dans les programmes scolaires à tous niveaux. Promouvoir l’éducation à l’écologie par des cours spécifiques dans tous les États membres. il est essentiel de pouvoir mettre en place, dans tous les secteurs de la société, un vaste programme de formation continue aux enjeux du développement durable : acteurs locaux, aménageurs, élus, fonction publique"
