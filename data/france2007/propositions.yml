  descriptif: "Les licenciements seront interdits pour les entreprises qui réalisent des profits.\r\nDans les entreprises Les nouveaux droits et pouvoirs des salariés doivent s’étendre à toutes les décisions essentielles concernant les gestions, le niveau et la qualité de l’emploi, les conditions de travail, les choix industriels et d’investissements, les opérations stratégiques de rachat, de fusion, de délocalisation ou de cession d’activité. Cela se fera notamment à travers de nouveaux champs d’intervention pour les CE, CCE et Comité de groupe dont le périmètre sera révisé en tenant en compte les entreprises sous-traitants constants.\r\nLe rôle des banques doit être changé, pour faire reculer et remettre en cause la dictature de la rentabilité financière et des actionnaires, promouvoir un crédit sélectif en faveur de l'emploi. Il s’agit de changer les relations des entreprises avec les banques à partir d'un crédit nouveau, alternatif au financement par les actionnaires.  "
