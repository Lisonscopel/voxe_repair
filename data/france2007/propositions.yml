  descriptif: "Un pôle financier public apportera une contribution majeure au financement et à la réorientation du crédit vers les activités socialement utiles. Il devra être au minimum constitué de la Banque de France, de la Caisse des dépôts et consignations, du Groupe Caisses d’épargne, du Crédit foncier, de la Banque postale, d’OSEO, d’UBI-France, de la COFACE, de la CNP et de l’AFD.\r\nLe contrôle des fonds publics sera démocratisé. Sera restaurée et étendue la loi adoptée en janvier 2001 portant création d’une « commission de contrôle nationale et décentralisée des fonds publics accordés aux entreprises »  abrogée par la droite.\r\nIl faudra mettre en question le budget de la défense et l’efficacité de l’appareil diplomatique (respectivement 42 et 4,2 milliards). Nous proposons une réforme institutionnelle qui est source d’économie comme la suppression du sénat (budget annuel : 300 millions), la réduction du rôle du président de la République ( budget annuel de près de 30 millions d’euros), la réduction du train de vie de la haute fonction publique (parc automobile, éventail des salaires de 1 à 5). "
