  descriptif: "Le CDI à temps complet doit être la règle avec l’objectif de mettre hors-la-loi le temps partiel imposé et les différents contrats précaires.\r\nL’emploi statutaire doit être la règle dans les fonctions publiques et les emplois précaires résorbés rapidement. Aucune embauche ne peut s’y faire en dessous du SMIC.\r\nNous abrogerons le CNE, le CDE, la loi sur « les services de proximité » et celle appelée cyniquement « sur l’égalité des chances » alors qu’elle organise l’inégalité dans la malchance (apprentissage à 14 ans, travail de nuit dès 15 ans…).\r\nLa sous-traitance sera encadrée (cela concerne la grande majorité des entreprises de moins de 50 salariés) : responsabilité étendue au donneur d’ordre lorsque l’exécution du contrat suppose la violation de la loi.  Afin de bannir les pratiques de recours à la sous-traitance injustifiée par des nécessités techniques, les contrats de travail des salariés des sous-traitants sur site et ceux des sous-traitants à donneur d’ordre unique seront de plein droit considérés comme ayant été conclus par l’entreprise principale. \r\nAujourd’hui une grande partie des stages correspondent à des emplosi réels. Pour contrecarrer cette tendance, le statut des stagiaires fera l’objet d’un examen afin qu’aucun stage ne remplace un emploi. \r\nLa contestation devant le juge d’un licenciement suspend celui-ci. Le salarié dont le licenciement aura été jugé abusif sera confirmé dans l’entreprise dans ses fonctions antérieures.\r\nNous abrogerons les mesures régressives de la droite en matière de droit du travail. Notamment, le principe selon lequel l’accord de branche doit être plus favorable au salarié que la loi et l’accord d’entreprise plus favorable que l’accord de branche sera réaffirmé.\r\nUne représentation du personnel sera créée sur une base géographique et de branches pour les entreprises n’en ayant pas.\r\nLa validation des accords collectifs nécessitera la signature d’organisations syndicales représentant la majorité des salariés.\r\nL’inspection du travail sera renforcée en effectifs et en moyens."
  id_article: 1867
  id_mot: 41
