  descriptif: "La politique industrielle doit relever de la responsabilité de l’UE plutôt que des États en ce qui concerne la maîtrise de la gestion des ressources naturelles non renouvelables.\r\nL’Europe doit pouvoir anticiper dans ce domaine en particulier en anticipant les nécessaires reconversions industrielles afin de permettre le maintien de leur emploi pour les salariés.\r\nLe tiers secteur d’économie sociale et solidaire, riche en emplois doit bénéficier d’un cadre législatif européen propre.\r\nPar ailleurs, pour lutter contre le dumping social en dehors de l’Union, la France proposera à ses partenaires de réserver l’accès au marché européen aux produits et services qui respectent au minimum les conventions de l’Organisation internationale du travail (liberté syndicale, interdiction du travail des enfants, etc.) dans leur phase de production et de transport. \r\nParallèlement, la France demandera à l’Union de défendre au sein de l’Organisation mondiale du commerce une règle similaire. Le respect des conventions de l’OIT devra être contrôlé par des auditeurs sociaux certifiés.\r\nles fonds existants gérés à partir des marchés européens (assurance vie, fonds de pension de la fonction publique, fonds de réserve des retraites) seront soumis à des obligations de transparence vis à vis d’un comité composé de représentant de l'État, des syndicats, des entreprises et des ONG.\r\nCes fonds devront respecter des critères de type “investissement socialement responsable” sur une part croissante des montants investis et au minimum 20 % dès 2008."
