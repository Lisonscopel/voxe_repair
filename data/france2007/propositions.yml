  descriptif: "Un plan d’abrogation de toutes les lois qui ont privatisé des entreprises publiques, comportant les mesures financières et juridiques nécessaires, sera élaboré et mis en discussion afin de déterminer les priorités et le calendrier de sa mise en œuvre.\r\nImmédiatement, nous arrêterons toute privatisation et toute ouverture du capital des entreprises de service public.\r\nLes services publics de réseaux essentiels pour l’accès à des droits fondamentaux (énergie, chemin de fer, télécom, activités postale…) doivent relever d’une mission nationale de services publics avec le retour au monopole public quand les conditions le rendent possible."
