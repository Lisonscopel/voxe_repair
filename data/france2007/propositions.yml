  descriptif: "Instituer et étendre le “contrat professionnel d’activité”. Le but du contrat professionnel d’activité est d’actualiser et d’élargir la relation salarié employeur. Il doit assurer au salarié une mobilité et une autonomie rendues nécessaires par l’évolution des métiers et les impératifs de l’économie actuelle, tout en lui garantissant une meilleure sécurité dans l’emploi. Pour les entreprises, il doit permettre de “capitaliser” les savoir-faire et compétences dans un métier considéré par-delà les postes de travail successifs. Il sera passé entre un groupement d’entreprises d’une même activité et d’une même région et un salarié. Ce groupement d’entreprises se constitue nécessairement de manière spontanée et sa force réside dans sa capacité à réunir cotraitants, sous-traitants, sociétés de services, artisans ou commerçants autour d’une même activité.\r\nSupprimer tous les freins et obstacles de nature juridique, fiscale et sociale qui s’opposent au passage aisé et non pénalisant du travailleur indépendant au travailleur salarié."
