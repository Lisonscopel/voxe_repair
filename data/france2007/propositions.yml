  descriptif: "Il faut mettre en place la vraie décentralisation et réinstaurer de véritables libertés locales en France.\r\nCela passe par les trois axes qui suivent.\r\nUn axe politique d’abord, qui consiste à ramener à deux le nombre de collectivités locales et à en changer le ressort : les départements et cantons sont devenus obsolètes, les régions sont, pour beaucoup, artificielles. Nos communes seront intégralement préservées et continueront à être la base des libertés locales. Elles pourront, sans perdre leur autonomie, se constituer en “pays”, soit sur le type des “terroirs d’appellation”, soit mettre en commun leurs services opérationnels (eau, déchets...), sans qu’aucun mécanisme contraignant ne les oblige cependant à l’intercommunalité. La France sera divisée en une trentaine de provinces, d’importance sensiblement équivalente. Elles auront des limites naturelles et humaines bien identifiées et reprendront, pour l’essentiel, les compétences dévolues aux conseils généraux et régionaux actuels.\r\nUn axe financier ensuite, par une réforme des finances locales débouchant sur une fiscalité clairement identifiable par le contribuable et responsabilisant les élus, sur la base du coût réel des services, en limitant leur capacité d’emprunt, en démantelant l’économie mixte locale (SEM) et en révisant les procédures d’urbanisme (POS, SDAU, ZAC...).\r\nUn axe juridique enfin, en alignant les comptabilités des collectivités locales sur le droit commun, en prohibant les financements croisés et les dépassements de compétences."
