  descriptif: "Le SMIC sera immédiatement porté à 1500 euros brut et rapidement à 1500 euros net.\r\nLes minima sociaux seront immédiatement seront immédiatement  augmentés de 300 euros. Ils seront indexés sur le SMIC. Pour assurer la couverture des besoins de chacun-e, ils deviendront des droits individuels. Leur niveau et leur différence vis à vis du SMIC fera l’objet d’un débat dans le cadre d’une conférence associant les pouvoirs publics, les associations de chômeurs, les organisations syndicales et toutes les organisations concernées.\r\nL’indexation des salaires sur les prix sera rétablie.\r\nUne conférence nationale tripartite (patronat, syndicats, Etat) sur les salaires sera immédiatement convoquée. Le nouveau gouvernement y pèsera en faveur d’une revalorisation générale des salaires, de l’ordre de 300 euros, prenant notamment en compte les gains de productivité et d’un rattrapage spécifique pour les femmes à titre de compensation pour les discriminations subies. Cette mesure  s’appliquera dans les fonctions publiques. Le gouvernement oeuvrera également à une réduction de l’échelle des salaires dans le privé comme dans le public. \r\nLes stock-options seront interdites.\r\nL’actionnariat salarial actuel sera mis en extinction. Avec les distributions d’actions gratuites actuelles, ils doivent être émancipés du marché financier. Les titres concernés seront non négociables sur le marché, non cessibles en Bourse et détenus obligatoirement pendant une longue durée. Ils ne seraient cessibles qu’à un Fonds non spéculatif dans l’entreprise géré par les salariés et leurs organisations. On chercherait ainsi à contrer l’intégration des salariés à la rentabilité financière contre leurs intérêts."
