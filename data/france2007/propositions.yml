  descriptif: "Pour éviter la concurrence entre les territoires et le chantage aux aides publiques, et dans une logique de relocalisation de l’économie, les aides d'État et des collectivités locales aux grandes entreprises seront strictement limitées aux territoires les plus en difficulté, comme le propose la nouvelle directive européenne qui régit les modalités des aides publiques aux entreprises. \r\nLes aides des collectivités locales à l’export seront plus encadrées et les aides visant à attirer des entreprises qui quittent un autre bassin d’emploi seront interdites. Seront autorisées, voire développées grâce aux économies réalisées sur les autres types d’aides, les aides à la création et au développement des TPE et PME déjà implantées sur le territoire et dont le marché est au maximum régional, les aides aux secteurs économiques contribuant à la conversion écologique de l’économie (énergies renouvelables, isolation des bâtiments…). \r\nune commission de contrôle des fonds publics veillera au respect des engagements sociaux et environnementaux pris par les entreprises aidées et, en cas de manquement, aura tous les moyens juridiques pour obliger l'entreprise devra rembourser la subvention.\r\nModuler les aides fiscales aux entreprises localisées en zones franches urbaines (ZFU) en fonction de leurs projets économiques et sociaux. Les ZFU sont très coûteuses et s’apparentent à du dumping fiscal, voire parfois à des cadeaux fiscaux aux patrons, sans contrepartie sociale suffisante"
