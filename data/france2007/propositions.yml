  descriptif: "Les subventions publiques seront accordées aux créations artistiques qui respectent notre identité nationale comme les valeurs de notre civilisation.\r\nLa composition des commissions culturelles, responsables de l’attribution des financements publics, sera revue de telle façon que les “autorités culturelles” et les groupes de pression les plus divers ne puissent plus imposer leurs lubies au public.\r\nIl sera dressé un bilan précis de l’activité des multiples établissements et fonds d’intervention en matière culturelle (CNAP, CNAL, FNAC, FRAC, notamment).\r\nLes différents circuits de financement public seront simplifiés et les établissements ou fonds inutiles supprimés.\r\nEncourager le mécénat.\r\nLe régime fiscal des fondations sera totalement réformé, et le développement du mécénat privé favorisé par une amélioration des possibilités de dégrèvement fiscal sur plusieurs années.\r\non élargira les possibilités de régler, par dation, les droits de succession.\r\nla transformation de patrimoines privés en fondations d’utilité publique sera instituée.\r\nRap et techno, qui ne sont pas des expressions musicales, seront évidemment privés de tout soutien public.\r\nLes aides de l’État aux opéras seront équitablement réparties entre les grandes institutions parisiennes et les orchestres de province, des troupes de chanteurs étant reconstituées pour disposer d’un vivier de talents nationaux.\r\nUne place sur la scène lyrique sera faite à l’opérette qui a un véritable public."
