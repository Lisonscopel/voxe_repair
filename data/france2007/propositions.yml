  descriptif: "L’amélioration du fonctionnement des services publics passe par un pouvoir de contrôle et de décision des élus, des usagers et des salariés. Ainsi que par le maintien et amélioration du statut des personnels des services publics et des entreprises ayant mission de service public.\r\nDe nouveaux services publics seront crées : habitat, petite enfance, médicament, aide aux personnes âgées, aide aux personnes dépendantes, aide aux personnes handicapées, traitement des déchets. Nous favoriserons et encouragerons le retour à une gestion publique directe et décentralisée de l’eau et de l’assainissement. Nous créerons un pôle public de l’eau intégrant la recherche et la formation en la matière. \r\nUn pôle public de l’énergie (électricité, gaz, pétrole, charbon et énergies renouvelables) sera créé. Immédiatement, EDF et GDF seront  rendus au secteur public à 100% et fusionnés. Ce pole public favorisera les coopérations internationales et le transfert des technologies pour permettre aux pays en voie de développement notamment la Chine, l’Inde et le Brésil de concilier réponses aux besoins et protection de la planète.\r\nLes transports publics de voyageurs et de marchandises seront développés. Avec notamment la rénovation des infrastructures ferroviaires, la priorité donnée au ferroutage sur le transport routier,  des sillons réservés, l’unification et développement du réseau européen, la promotion de la voie d’eau, etc. Nous chercherons à maîtriser et à contrôler la croissance du transport aérien. Un pôle public du transport sera créé afin d’harmoniser l’organisation globale de ceux-ci. Nous favoriserons la réduction des transports inutiles de biens sur de grandes distances par la relocalisation de la production chaque fois que possible. Pour lutter contre l’effet de serre, il faudra privilégier dans les transports l’utilisation de l’énergie électrique."
  id_article: 1874
  id_mot: 41
  id_rubrique: 320
