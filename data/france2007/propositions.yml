  descriptif: "Dans les conditions qui seront fixées par une loi, un salarié sous temps partiel aura droit à la transformation de son contrat en temps plein au même salaire horaire. Cette loi permettra notamment aux élus du personnel de disposer d’un droit d’intervention contre le temps partiel imposé. \r\nNous nous opposerons à l’actuel projet de directive européenne sur le temps de travail et agirons immédiatement pour une réduction européenne du temps de travail. \r\nNous mettrons en chantier une nouvelle loi sur la réduction du temps de travail. Elle rendra immédiatement applicable la généralisation des 35h à toutes les entreprises avec les 32 heures pour perspective, sans perte de salaire ni aggravation de la flexibilité ou des conditions de travail. Notamment, l’annualisation sera remise en cause et les heures supplémentaires seront strictement limitées au surcroît occasionnel et imprévisible d’activités sous le contrôle des élus du personnel. La baisse du temps de travail s’accompagnera d’une obligation correspondante de créations d’emplois y compris dans les fonctions publiques."
