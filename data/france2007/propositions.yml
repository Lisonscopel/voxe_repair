  descriptif: "Il est proposé d'instaurer de manière optionnelle et expérimentale dans un premier temps un contrat d'activité qui comprendra les clauses actuelles du contrat de travail, ainsi qu'un crédit de droits formation et un contrat d'utilité sociale. \r\nUne loi-cadre sur l'Économie sociale et solidaire (ESS) sera une de nos exigences clés pour la mandature 2007-2012.\r\nLes règles de représentativité syndicale qui datent de 1966 seront revues afin de tenir compte de l'évolution du paysage syndical. Le projet s'appuiera sur les propositions communes de la CGT et de la CFDT pour que la représentativité tienne compte de l'audience des organisations syndicales. Les accords d’entreprise devront de nouveau être nécessairement plus favorables aux salariés. Pour tenir compte de la coexistence sur le même site de production (chantier, usine, hôtel…) de salariés de statuts différents, l’assiette de financement des comités d’entreprise sera élargie aux salariés travaillant sur le site de production et aux salariés intérimaires."
