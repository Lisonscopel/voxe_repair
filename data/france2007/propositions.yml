  descriptif: "Nous interviendrons en faveur de l’augmentation immédiate de l’indemnisation du chômage dont nous supprimerons la dégressivité.\r\nNous proposons un nouveau statut du salariat assurant au salarié la continuité de son contrat de travail, garantissant son salaire et les droits associés (protection sociale, retraite, formation …). Ce système fonctionnera sur le principe de la mobilité choisie par le salarié. Il sera assuré par un financement mutualisé à la charge des employeurs et géré sous contrôle des partenaires sociaux en intégrant les associations de chômeurs. La loi sur le nouveau statut du salariat sera immédiatement mise en chantier. \r\nLes primo-demandeurs d’emploi bénéficieront d’un statut semblable leur garantissant notamment, outre la perception du RMI revalorisé, les droits à la formation, à la protection sociale et à la retraite. \r\nCe nouveau statut ne saurait faciliter les licenciements de la part des entreprises. Les procédures de licenciement et de délocalisation seront strictement réglementées et les droits d’intervention des salariés seront étendus, le droit d’alerte qui existe aujourd’hui étant manifestement insuffisant.\r\nToute personne doit bénéficier d’un service public de l’emploi, qui disposera du monopole de placement et dont les moyens et la gestion devront-être améliorés. Ce service proposera des formations lui permettant d’accéder à de nouveaux emplois plus qualifiés."
